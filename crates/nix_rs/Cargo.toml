[package]
edition = "2021"
name = "nix_rs"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if.workspace = true
leptos.workspace = true
leptos_meta.workspace = true
leptos_router.workspace = true
regex = "1.9.3"
thiserror.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_with.workspace = true
tokio = { version = "1.29", features = ["full"], optional = true }
tracing.workspace = true
tracing-subscriber.workspace = true
tracing-subscriber-wasm.workspace = true
url = { version = "2.4", features = ["serde"] }

# TODO: drop hydrate, and replace ssr with server or something
[features]
hydrate = ["leptos/hydrate", "leptos_meta/hydrate", "leptos_router/hydrate"]
ssr = ["dep:tokio", "leptos_meta/ssr", "leptos_router/ssr", "leptos/ssr"]
