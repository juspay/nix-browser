name: "CI Nix"
on:
  pull_request:
  push:
jobs:
  build:
    name: All flake outputs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: DeterminateSystems/nix-installer-action@main
    - uses: yaxitech/nix-install-pkgs-action@v3
      with:
        packages: "nixpkgs#nixci"
    - run: nixci
